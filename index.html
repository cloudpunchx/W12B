<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>NvrBrd</title>
</head>
<body>
    <h1>Hi, are you BORED? Not anymore!</h1>
    <button id="randomSubmit">Feeling Random?</button>
    <div id="typeOptions">
        <p>Filter by Activity Type:</p>
        <div>
<!--giving each radio input a name to group them all together so only 1 selection is allowed at a time -->
            <input name="type" type="radio" id="educationType" value="education">
            <label for="educationType">Education</label>
        </div>
        <div>
            <input name="type" type="radio" id="recreationalType" value="recreation">
            <label for="recreationalType">Recreation</label>
        </div>
        <div>
            <input name="type" type="radio" id="socialType" value="social">
            <label for="socialType">Social</label>
        </div>
        <div>
            <input name="type" type="radio" id="diyType" value="diy">
            <label for="diyType">DIY</label>
        </div>
        <div>
            <input name="type" type="radio" id="charityType" value="charity">
            <label for="charityType">Charity</label>
        </div>
        <div>
            <input name="type" type="radio" id="cookingType" value="cooking">
            <label for="cookingType">Cooking</label>
        </div>
        <div>
            <input name="type" type="radio" id="relaxationType" value="relaxation">
            <label for="relaxationType">Relaxation</label>
        </div>
        <div>
            <input name="type" type="radio" id="musicType" value="music">
            <label for="musicType">Music</label>
        </div>
        <div>
            <input name="type" type="radio" id="busyworkType" value="busywork">
            <label for="busyworkType">Busywork</label>
        </div>
        <button id="typeSubmit">Submit</button>
    </div>
    <div id="activityResult">

    </div>
</body>
</html>
